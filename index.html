<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Link Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

                            <button id="basic" class="menuLink" onclick="swap('Styles/basic.css')" >

                            </button>

                            </button>
                            <button id="pyramide" class="menuLink" onclick="swap('Styles/pyramide.css')">
                                Pyramide
                            </button>
                            <button id="tshirt" class="menuLink" onclick="swap('Styles/tshirt.css')">
                                T-Shirt
                            </button>
                            <button id="tshirt" class="menuLink" onclick="swap('Styles/pointD.css')">
                                PointD
                            </button>

            </header>
            <div id="main">
                    <div id="greenSmallTriangle" class="figure greenSmallTriangle">
    
                    </div>

                    </div>
                    <div id="orange-Triangle" class="figure orange-Triangle">
